<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{padding:30px}div{margin-bottom:20px}table{border:1px solid #000;bordercollapse:collapse;margin:auto}caption{font-size:20px;fontweight:700;color:#fff;background:#000;padding:5px}td,th{padding:5px
        20px;textalign:center}tfoot
                              td,th{background:#ccc}tr:nth-child(odd){background:#eee}tr:nthchild(even){background:#ddd}tfoot{border-top:1px
        solid #000}tfoot>tr td{fontstyle:italic;font-weight:700}button{margin:auto;cursor:pointer}
    </style>
</head>
<body>
<table>
    <caption>{Title} Payment Manager</caption>
    <thead>
    <tr>
        <th class="name">Name</th>
        <th class="category">Category</th>
        <th class="price">Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody class="payments">
    <tr>
        <td><!-- Payment's name --></td>
        <td><!-- Payment's category --></td>
        <td><!-- Payment's price --></td>
        <td><button>Delete</button></td>
    </tr>
    <tr>...</tr>
    </tbody>
    <tfoot class="input-data">
    <tr>
        <td><input name="name" type="text"></td>
        <td><input name="category" type="text"></td>
        <td><input name="price" type="number"></td>
        <td><button>Add</button></td></tr>
    </tfoot>
</table>
</body>
</html>
